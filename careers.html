							<form class="row columns_padding_10" method="POST" action="https://formsubmit.co/hr@Bienestar.com" enctype="multipart/form-data">
								<!-- Honeypot -->
								<input type="text" name="_honey" style="display: none;">

								<div class="col-sm-6">
									<div class="contact-form-name text-left"> <label for="name">Full Name <span
												class="required">*</span></label> <input type="text"
											aria-required="true" size="30" value="" name="name" id="name"
											class="form-control" placeholder="Full Name" required> </div>
								</div>
								<div class="col-sm-6">
									<div class="contact-form-email text-left"> <label for="email">Email address<span
												class="required">*</span></label> <input type="email"
											aria-required="true" size="30" value="" name="email" id="email"
											class="form-control" placeholder="Email Address" required> </div>
								</div>
								<div class="col-sm-6">
									<div class="contact-form-phone text-left"> <label for="phone">Phone Number</label> <input
											type="text" size="30" value="" name="phone" id="phone" class="form-control"
											placeholder="Phone Number" required> </div>
								</div>
								<div class="col-sm-6">
									<div class="contact-form-subject text-left"> <label for="subject">Subject</label> <input
											type="text" size="30" value="" name="subject" id="subject"
											class="form-control" placeholder="Your Subject"> </div>
								</div>
								<div class="col-sm-12">
									<div class="contact-form-message text-left"> <label for="message">Message</label> <textarea
											aria-required="true" rows="5" cols="45" name="message" id="message"
											class="form-control" placeholder="Your Message"></textarea> </div>
								</div>
								<div class="col-sm-12">
									<div class="contact-form-file text-left"> <label for="resume">Add Resume</label>
									<input type="file" aria-required="true" name="attachment" id="resume" class="form-control" placeholder="Add Your Resume" accept="application/pdf, image/png, image/jpeg, image/jpg" required> </div>
								</div>
								<div class="col-sm-12">
									<div class="contact-form-submit topmargin_10"> <button type="submit"  name="contact_submit"
											class="theme_button color2 inverse min_width_button">Send Message</button>
									</div>
								</div>
							</form>
